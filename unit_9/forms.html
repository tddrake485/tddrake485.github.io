---
title: Forms
---

<section>
  <h2>{{ page.title }}</h2>
  <p>Please download, print, and complete the following paperwork prior to your first appointment.</p>
  {% for form in site.data.forms %}
  <ul class="pdf-list">
    <li><i class="far fa-file-pdf fa-fw"></i>&nbsp;<a href="{{ site.baseurl }}/forms/{{ form.filename }}">{{ form.title }}</a></li>
  </ul>
  {% endfor %}
</section>
