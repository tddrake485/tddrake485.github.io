- content: Children need someone to reassure them that their own, unique imaginative play is something to be valued.
  source: Fred Rogers
- content: Play is a child's work and this is not a trivial pursuit.
  source: Alfred Adler
- content: Play is the highest expression of human development in childhood, for it alone is the free expression of what is in a child's soul.
  source: Friedrich Froebel
- content: You can discover more about a person in an hour of play than in a year of conversation.
  source: Plato
